services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/root/uploads
      - ./backend/SN.db:/root/SN.db
    environment:
      - PORT=8080
    networks:
      - social-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/next
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    networks:
      - social-network
    restart: unless-stopped

networks:
  social-network:
    driver: bridge

volumes:
  uploads:
    driver: local 